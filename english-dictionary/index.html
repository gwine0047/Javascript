<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">English Dictionary</h2>
        <input type="text" placeholder="Enter a word" class="input" id="input">
        <p class="info-text" id="info-text">
            Type a word and press enter
        </p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title: <strong><span class="word" id="word">... </span></strong></p>
            <p>
            Meaning: <strong><span class="meaning" id="meaning">...</span></strong></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
