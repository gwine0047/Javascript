<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>

        <div class="temp-container">
            <label for="celsius">Celsius:</label>
            <input onchange="computeTemp(event)" type="number" placeholder="Enter Temperature" class="input" name="celsius" id="celsius">
        </div>
        <div class="temp-container">
            <label for="fahreneit">Fahreneit:</label>
            <input onchange="computeTemp(event)" type="number" placeholder="Enter Temperature" class="input" name="fahreneit" id="fahreneit">
        </div>
        <div class="temp-container">
            <label for="kelvin">Kelvin:</label>
            <input onchange="computeTemp(event)" type="number" placeholder="Enter Temperature" class="input" name="kelvin" id="kelvin">
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
