<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Pomodoro Timer</h1>
        <form onsubmit="counterSubmit(event)">
            <label for="counter">Enter a number:</label>
            <input type="number" id="counter" placeholder="Enter your timer">
            <input type="submit" value="Submit" id="timer-button">
        </form>
        <p class="timer" id="timer">00:00</p>
        <div id="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
