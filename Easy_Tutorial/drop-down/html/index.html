<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div class="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="../images/arrow-down-sign-to-navigate.png" alt="arrow-down-sign-to-navigate" id="arrow-icon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="../images/facebook.png" alt="facebook">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="../images/pinterest.png" alt="pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="../images/instagram.png" alt="instagram">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="../images/telegram.png" alt="telegram.png">
                    <p>Telegram</p>
                </li>
                <li class="options">
                    <img src="../images/twitter.png" alt="twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="../images/whatsapp.png" alt="whatsapp.png">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="../images/youtube.png" alt="youtube.png">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="../images/threads.png" alt="threads.png">
                    <p>Threads</p>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="../js/app.js"></script>
</html>
